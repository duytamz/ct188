<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="icon" href="./assets/img(login-register)/shortcut-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/login-register.css">
    <link rel="css" href="./boostrap/css/bootstrap.min.css">
    <script src="./boostrap/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./assets/js/login.js"></script>
</head>
<body>
    <div class="container">
        <div class="container-overlay">
            <div class="form-logo">
                <a  href="./trangchu.html">
                    <img class="logo" src="./assets/img(login-register)/Black and Red Simple Photography Service Logo.png" alt="">
                </a>
            </div>
            <div class="overlay-main">
                <div class="overlay-img">
                    <div class="slick-slider">
                        <div class="img-slider"><img src="./assets/img(login-register)/2.jpg" alt="" class="img-main"></div>
                        <div class="img-slider"><img src="./assets/img(login-register)/4.jpg" alt="" class="img-main"></div>
                        <div class="img-slider"><img src="./assets/img(login-register)/9.jpg" alt="" class="img-main"></div>
                        <div class="img-slider"><img src="./assets/img(login-register)/12.jpg" alt="" class="img-main"></div>
                        <div class="img-slider"><img src="./assets/img(login-register)/14.jpg" alt="" class="img-main"></div>
                    </div>
                </div>
                
                <div class="overlay-form">
                    <form action="" class="form-main">
                        <h1 class="form-main-h1">Đăng nhập</h1>
                        <input type="email" class="main-form-input" placeholder="Nhập địa chỉ Email">
                        <input type="password" id="password-login" class="main-form-input" placeholder="Nhập mật khẩu">
                        <button class="main-form-submit" id="loginButton" type="submit">Đăng nhập</button>
                        <div class="form-login-register">
                            <p>Bạn chưa có tài khoản? <a href="./dangki.html">Đăng ký</a></p>
                           
                        </div>
                        <div class="form-social-icon">
                            <a href="https://www.tiktok.com/vi-VN/">
                                <i class="fa-brands icon-edit fa-tiktok" style="color: black;" ></i>
                            </a>
                            <a href="https://www.facebook.com/">
                                <i class="fa-brands icon-edit fa-facebook" style="color: #74C0FC;"></i>
                            </a>
                            <a href="https://www.instagram.com/">
                                <i class="fa-brands icon-edit fa-instagram" style="color: #b42727;"></i>
                            </a>
                            <a href="https://twitter.com/">
                                <i class="fa-brands icon-edit fa-square-x-twitter" style="color: black;"></i>
                            </a>
                        </div>
                    </form>
                        
                    </div>
            </div>

        </div>
    </div>
</body>
</html>
